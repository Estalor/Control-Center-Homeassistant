type: 'custom:layout-card'
layout_type: 'custom:grid-layout'
layout:
  margin: -1        
cards:
  - type: 'custom:button-card'
    template: header_card_no_link
    variables:
      name: Utilities
  - type: 'custom:decluttering-card'
    template: 'graph_card'
    variables: [
      {'hours_to_show': 24},
      {'points_per_hour': 60},
      {'entities': [sensor.hw_watermeter_19a35a_water_usage]},
      {'title': 'Water Consumption'},
      {'lower_bound': 0},
      {'upper_bound': '~15'},
      {'height': 128},
      {'show_extrema': true},
    ]
  - type: 'custom:decluttering-card'
    template: 'graph_card'
    variables: [
      {'hours_to_show': 24},
      {'points_per_hour': 60},
      {'entities': [sensor.daily_gas]},
      {'title': 'Gas Consumption'},
      {'lower_bound': 0},
      {'upper_bound': '~1'},
      {'height': 128},
      {'show_extrema': true},
    ]
  - type: 'custom:decluttering-card'
    template: 'graph_card'
    variables: [
      {'hours_to_show': 24},
      {'points_per_hour': 60},
      {'entities': [sensor.temperature_humidity_temperature]},
      {'title': 'Living Room'},
      {'lower_bound': 10},
      {'upper_bound': '~25'},
      {'height': 128},
      {'show_extrema': true},
    ]
